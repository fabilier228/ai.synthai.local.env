services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: synthai-postgres
    environment:
      POSTGRES_DB: synthai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - synthai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: synthai-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak123
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - synthai-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import

  # Authorization Backend Service (Node.js/Express)
  auth-service:
    build:
      context: ../ai.synthai.src.authorization.backend
      dockerfile: Dockerfile
    container_name: synthai-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: synthai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: synthai
      KEYCLOAK_CLIENT_ID: synthai-auth-client
      KEYCLOAK_CLIENT_SECRET: your-auth-client-secret
      JWT_SECRET: your-jwt-secret-key
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../ai.synthai.src.authorization.backend/src:/app/src:cached
      - /app/node_modules
    networks:
      - synthai-network
    restart: unless-stopped

  # Business Logic Backend Service (Spring Boot)
  logic-service:
    build:
      context: ../ai.synthai.src.logic.backend
      dockerfile: Dockerfile
    container_name: synthai-logic-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/synthai_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      AUTH_SERVICE_URL: http://auth-service:3001
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: synthai
      KEYCLOAK_CLIENT_ID: synthai-logic-client
      KEYCLOAK_CLIENT_SECRET: your-logic-client-secret
      REDIS_URL: redis://redis:6379
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - synthai-network
    restart: unless-stopped

  # Frontend Application (React)
  frontend:
    build:
      context: ../ai.synthai.src.frontend
      dockerfile: Dockerfile
    container_name: synthai-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081
      REACT_APP_AUTH_SERVICE_URL: http://localhost:3001
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: synthai
      REACT_APP_KEYCLOAK_CLIENT_ID: synthai-frontend-client
      NODE_ENV: development
      FAST_REFRESH: true
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    depends_on:
      - logic-service
      - auth-service
    volumes:
      - ../ai.synthai.src.frontend/src:/app/src:cached
      - ../ai.synthai.src.frontend/public:/app/public:cached
      - /app/node_modules
    networks:
      - synthai-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: synthai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - synthai-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: synthai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - logic-service
      - auth-service
      - keycloak
    networks:
      - synthai-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  maven_cache:

networks:
  synthai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
