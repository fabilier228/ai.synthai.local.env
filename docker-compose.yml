services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: synthai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - synthai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: synthai-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: ${KC_DB}
      KC_DB_SCHEMA: ${KC_DB_SCHEMA}
      KC_DB_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_PASSWORD}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: ${KC_PROXY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - synthai-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import

  # Authorization Backend Service (Node.js/Express)
  auth-service:
    build:
      context: ../ai.synthai.src.authorization.backend
      dockerfile: Dockerfile
    container_name: synthai-auth-service
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_SERVICE_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_AUTH_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_AUTH_CLIENT_SECRET}
      JWT_SECRET: ${AUTH_SERVICE_JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../ai.synthai.src.authorization.backend/src:/app/src:cached
      - /app/node_modules
    networks:
      - synthai-network
    restart: unless-stopped

  # Business Logic Backend Service (Spring Boot)
  logic-service:
    build:
      context: ../ai.synthai.src.logic.backend
      dockerfile: Dockerfile
    container_name: synthai-logic-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      AUTH_SERVICE_URL: http://auth-service:${AUTH_SERVICE_PORT}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_LOGIC_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_LOGIC_CLIENT_SECRET}
      REDIS_URL: ${REDIS_URL}
      SERVER_PORT: ${LOGIC_SERVICE_PORT}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - synthai-network
    restart: unless-stopped

  # Frontend Application (React)
  frontend:
    build:
      context: ../ai.synthai.src.frontend
      dockerfile: Dockerfile
    container_name: synthai-frontend
    environment:
      REACT_APP_API_URL: http://localhost:${LOGIC_SERVICE_PORT}
      REACT_APP_AUTH_SERVICE_URL: http://localhost:${AUTH_SERVICE_PORT}
      REACT_APP_KEYCLOAK_URL: ${KEYCLOAK_URL}
      REACT_APP_KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      REACT_APP_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_FRONTEND_CLIENT_ID}
      NODE_ENV: ${NODE_ENV}
      FAST_REFRESH: true
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING}
    ports:
      - "3000:3000"
    depends_on:
      - logic-service
      - auth-service
    volumes:
      - ../ai.synthai.src.frontend/src:/app/src:cached
      - /app/node_modules
    networks:
      - synthai-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: synthai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - synthai-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: synthai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - logic-service
      - auth-service
      - keycloak
    networks:
      - synthai-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  maven_cache:

networks:
  synthai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
